- name: Disable Nodejs and enable Nodejs:18
  ansible.builtin.shell: dnf module disable nodejs -y

- name: Disable Nodejs and enable Nodejs:18
  ansible.builtin.shell: dnf module enable nodejs:18 -y

- name: Install Nodejs
  ansible.builtin.yum:
    name: nodejs
    state: installed

- name: Add Roboshop User
  ansible.builtin.user:
    name: roboshop

- name: Remove old app directory
  ansible.builtin.file:
    path: /app
    state: absent

- name: Create an Application directory
  ansible.builtin.file:
    path: /app
    state: directory

- name: Unarchive {{component}} files
  ansible.builtin.unarchive:
    src: https://roboshop-artifacts.s3.amazonaws.com/{{component}}.zip
    dest: /app
    remote_src: yes

- name: Install NPM dependencies
  community.general.npm:
    path: /app
    state: latest

- name: Copy {{component}} Systemd file to destination
  ansible.builtin.template:
    src: "{{component}}.service"
    dest: /etc/systemd/system/{{component}}.service

- name: Make sure a {{component}} service unit is running
  ansible.builtin.systemd:
    name: "{{component}}"
    daemon-reload: yes
    enabled: yes
    state: restarted


- name: Copy Mongodb repo file
  ansible.builtin.template:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: Install mongodb client
  ansible.builtin.yum:
    name: mongodb-org-shell
    state: installed

- name: Load schema to Mongodb
  community.mongodb.mongodb_shell:
    login_host: mongodb-dev.pappik.online
    file: "/app/schema/catalogue.js"
    idempotent: yes

